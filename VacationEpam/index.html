<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="images/Icon2.svg"> 
    <link rel="stylesheet" href="style.css">
    <title>VACATION-EPAM Vacation Tracking System</title>
</head>
<body>
    <div class="main-container">

        <div class="nav-bar">
            <div class="nav-bar-logo">
                <img src="images/Icon1 (2).svg" alt="Logo">
                <div class="nav-bar-title">
                    <h3>VACATION</h1>
                    <p>Digital Platform</p>
                </div>
            </div>

            <div class="nav-bar-items">
                <ul>
                    <div class="nav-item-active">
                        <li><a href="#" >Dashboard</a></li>
                    </div>
                    <div class="nav-item">
                        <li><a href="#">Requests</a></li>
                    </div>
                    <div class="nav-item">
                        <li><a href="#">Balances</a></li>
                    </div>
                    <div class="nav-item">
                        <li><a href="#">Notifications</a></li>
                    </div>
                </ul>
            </div>
            
            <div class="nav-bar-right-side">

                <button class="add-request-btn">
                    <img src="images/Add.svg" alt="Plus Icon" class="plus-icon">
                    Add request</button>
                <div class="help-image">
                    <img src="images/Help.svg" alt="Help">
                </div>
                <div class="user-image">
                    <img src="images/user.jpg" alt="User" width="40px" height="40px">
                </div>
                <div class="menu-icon">
                    <img src="images/Menu.svg" alt="Menu">
                </div>
            </div>

        </div>

<div class="main">
        <div class="action-bar">
            <ul>
                <div class="action-active">
                <li><a href="#" class="active">Personal</a></li>
                </div>
                <div>
                <li><a href="#">Action required <span class="badge">0</span></a></li>
            </div>
            </ul>
           
        </div>

        <div class="main-content">
            <div class="vacation-grid">
                <div class="vacation-grid-header">
                    <h1>Overview</h1>
                    <p>Go to Balances</p>
                    </div>

                <div class="vacation-container">
                    <div class="vacation-card">
                        <div class="vacation-card-header">
                        <p>Regular Vacation</p>
                        <img src="images/Info.svg" alt="Info" class="info-icon">
                        </div>
                        <div class="circle-chart full">
                            <span class="fifteen">15d</span>
                            <p class="fifteen-days">of 15d</p>
                        </div>
                        </div>
                        <div class="vacation-card">
                            <div class="vacation-card-header">
                            <p>Overtime Vacation</p>
                            <img src="images/Info.svg" alt="Info" class="info-icon">
                        </div>
                            <div class="circle-chart empty">
                                <span class="zerohours">0h</span>
                            </div>
                            </div>
                            <div class="vacation-card">
                                <div class="vacation-card-header">
                                <p>Sick leave</p>
                                </div>
                                <div class="circle-chart full">
                                    <span class="fifteen">6d</span>
                                    <p class="fifteen-days">of 6d</p>
                                </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
            </div>
            <section class="my-requests">
                <div class="section-header">
                    <h2>My requests</h2>
                    <h3>Go to all Requests</h3>
                </div>
                <img src="images\BookIcon.jpeg" alt="" width="200px" height="250px">
                <p>There are no registered requests.</p>
            </section>
        </div>

    </div>
</body>
    
</body>
</html>
